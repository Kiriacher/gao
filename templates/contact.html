<body>
    <h3>Интерактивная карта</h3>
    <div id="map"></div>
    <script>
        var map;
        DG.then(function() {
            map = DG.map('map', {
                center: [43.116694, 131.940113],
                zoom: 16
            });

            DG.marker([43.116694, 131.940113]).addTo(map).bindPopup('Владивостокский Судостроительный колледж');
        });
    </script>
    <a class="descriptionText">Мы находимся по адресу: г.Владивосток, ул.Шепеткова д.60</a>
    <a href="/" class="backtomain">На главную</a>
